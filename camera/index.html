<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Me Text AI - Camera</title>
    <meta name='description' content='Me Text AI adalah kepintaran buatan untuk membantu memudahkan manusia agar dapat menulis teks dari gambar maupun suara.'>
    <meta name='keywords' content='cusmedroid, cusme, iyortml, suryodwijayanto, metextai, me-text-ai'/>
    <meta name='author' content='Me Text AI'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js'></script>
    <link rel='stylesheet' href='https://cusmedroid.github.io/fontawesome-4/css/font-awesome.min.css'>
  </head>
  <body>
    <div id="mewrap">
      <video id="vid" autoplay></video>
    </div>
    <div id="brow">
      <span class="close" onclick="sClose()">Close X</span>
      <textarea id="result">Hasil Gambar ke Teks akan ditampilkan di sini.</textarea>
    </div>
    <div id="btm" class="mbabc">
      <button id="shoot"><i class="fa fa-camera" aria-hidden="true"></i></button>
      <button id="front" class="frontCamera"><i class="fa fa-undo" aria-hidden="true"></i></button> 
      <button id="back" class="backCamera"><i class="fa fa-repeat" aria-hidden="true"></i></button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
