<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Me Text AI - Message</title>
    <meta name='description' content='Me Text AI adalah kepintaran buatan untuk membantu memudahkan manusia agar dapat menulis teks dari gambar maupun suara.'>
    <meta name='keywords' content='cusmedroid, cusme, iyortml, suryodwijayanto, metextai, me-text-ai'/>
    <meta name='author' content='Me Text AI'>
    <link rel='stylesheet' type='text/css' href='../assets/css/main.css'>
    <link rel='stylesheet' href='https://cusmedroid.github.io/fontawesome-4/css/font-awesome.min.css'>
    <style>#layoutp{display:none;}</style>
  </head>
  <body id="myCopyright">
    <div class='lkjs'></div>
    <script type="text/javascript" src="js/main.js"></script>
    <button class="open-button" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
      <form id="layform" class="form-container">
        <h1>Chat</h1>
    
        <label for="msg"><b>Message</b></label>
        <textarea placeholder="Type message.." name="msg" id="msg" required></textarea>
    
        <button type="submit" onclick="mSend()" class="btn">Send</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
      <div id="layoutp" class="form-container">
        <center><h1>Tahap Pertumbuhan</h1></center>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </div>
    </div>
    
    <script>
      function mSend() {
        var mMsg = document.getElementById("msg");
        var mLayForm = document.getElementById("layform");
        var mLayOutp = document.getElementById("layoutp");
        if (mMsg.value < 1) {
          alert("Jangan Kosong!");
        } else {
          mLayForm.style.display = "none";
          mLayOutp.style.display = "block";
        }
      }
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }
      
      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
    </script>
    <script src="https://cusmedroid.github.io/js/disclaimer.js"></script>
  </body>
</html>
