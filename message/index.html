<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Me Text AI - Message</title>
    <meta name='description' content='Me Text AI adalah kepintaran buatan untuk membantu memudahkan manusia agar dapat menulis teks dari gambar maupun suara.'>
    <meta name='keywords' content='cusmedroid, cusme, iyortml, suryodwijayanto, metextai, me-text-ai'/>
    <meta name='author' content='Me Text AI'>
    <link rel='stylesheet' type='text/css' href='../assets/css/main.css'>
    <link rel='stylesheet' href='https://cusmedroid.github.io/fontawesome-4/css/font-awesome.min.css'>
    <style>#layoutp{display:none;}</style>
  </head>
  <body id="myCopyright">
    <div class='lkjs'></div>
    <script type="text/javascript" src="js/main.js"></script>
    <button class="open-button" onclick="openForm()">Pesan <i class="fa fa-commenting-o" aria-hidden="true"></i></button>

    <div class="chat-popup" id="myForm">
      <div id="layform" class="form-container">
        <h1>Pesan</h1>
    
        <label for="msg"><b>Pesan</b></label>
        <textarea placeholder="Tulis pesan..." name="msg" id="msg" required></textarea>
    
        <button type="submit" onclick="mSend()" class="btn">Kirim</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Tutup</button>
      </div>
      <div id="layoutp" class="form-container">
        <h1>Pesan</h1>

        <label for="msg"><b>Both</b></label>
        <textarea placeholder="Tulis pesan..." name="msg" id="outmsg" required></textarea>
        
        <button type="submit" onclick="mBack()" class="btn">Kembali</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Tutup</button>
      </div>
    </div>
    
    <script>
      function mSend() {
        var mMsg = document.getElementById("msg");
        if (mMsg.value < 1) {
          alert("Jangan Kosong!");
        } else {
          mOutMsg = document.getElementById("outmsg").innerHTML = "Tahap Pertumbuhan";
          document.getElementById("layform").style.display = "none";
          document.getElementById("layoutp").style.display = "block";
        }
      }
      function openForm() {
        document.getElementById("myForm").style.display = "block";
      }
      
      function closeForm() {
        document.getElementById("myForm").style.display = "none";
      }
      
      function mBack() {
        document.getElementById("layform").style.display = "block";
        document.getElementById("layoutp").style.display = "none";
      }
    </script>
    <script src="https://cusmedroid.github.io/js/disclaimer.js"></script>
  </body>
</html>
